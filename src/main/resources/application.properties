#Spring Boot application Name
spring.application.name=CatchUp Platform

#Spring DataSource Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/catch-up-as?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=123345678
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

#Spring Data JPA configuration
spring.jpa.show-sql=true

#Spring Data JPA Hibernate configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.open-in-view=true
spring.jpa.hibernate.naming.physical-strategy=com.acme.catchup.platform.shared.infrastructure.persistence.jpa.configuration.strategy.SnakeCasePhysicalNamingStrategy